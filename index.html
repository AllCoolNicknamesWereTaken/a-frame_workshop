<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>intro</title>
    <meta name="description" content="intro">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="grass" src="trawa-w-rolkach.jpg">
        <img id="brick" src="home-brick.jpg">
      </a-assets>
      <a-box
        height="1"
        width="2"
        color="orange"
        depth="1"
        position= "4 1 -3"
        rotation="45 0 45"
        id="TestBox">

      </a-box>

      <a-box
        height="2"
        width="2"
        src="#brick"
        depth=3
        position="-4 0 -4"
        scale="0.5 2.4 0.5"
        id="BrickBox"
        metalness="0"
        roughness="1">

        <a-animation
          attribute="rotation"
          dur="1000" fill="forwards"
          to="0 360 0"
          begin="click"
          repeat="indefinite">
        </a-animation>
      </a-box>

      <a-box
        height="0.5"
        width="40"
        depth="40"
        position="0 -0.5 0"
        scale="0.5 2.4 0.5"
        src="#grass"
        roughness="1"
        metalness="0"
        >
      </a-box>

      <a-camera>
        <a-cursor color="#FF0000" />
      </a-camera>

      <a-light
        type="spot"
        color="#FF0000"
        position="0 6 20"
        look-at="#TestBox">
      </a-light>

      <a-light
        type="point"
        color="#FF9Fc5"
        position="-6 6 20"
        look-at="#TestBox" > </a-light>

      <a-sky src="sky_povray.jpg" color="#FF9Fc5"> </a-sky>
    </a-scene>

    <script>
      var box = document.querySelector("#BrickBox"); // sprawdzic jak dziala f query selector u michasia <3
      box.addEventListener('mouseenter', function(){
          box.setAttribute('scale',{
            x:2,
            y:1,
            z:1
            }
          )
    });
    </script>
  </body>
</html>
